<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas Drawing Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 2rem;
            font-family: sans-serif;
        }
        canvas {
            background-color: #ffffff;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .controls { margin-top: 1rem; }
    </style>
</head>
<body>

    <h1>Canvas <span style="color: #e67e22;">Drawing</span></h1>
    
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <div class="controls">
        <button onclick="drawHouse()">Draw Scene</button>
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function drawHouse() {
            // 1. Draw the Sky
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(0, 0, 400, 300);

            // 2. Draw the Grass
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 200, 400, 100);

            // 3. Draw a House (Rectangle)
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(150, 120, 100, 100);

            // 4. Draw a Roof (Triangle Path)
            ctx.beginPath();
            ctx.moveTo(150, 120);  // Left corner
            ctx.lineTo(250, 120);  // Right corner
            ctx.lineTo(200, 70);   // Top peak
            ctx.closePath();
            ctx.fillStyle = "#2c3e50";
            ctx.fill();

            // 5. Draw the Sun (Circle/Arc)
            ctx.beginPath();
            // x, y, radius, startAngle, endAngle
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.fillStyle = "#f1c40f";
            ctx.fill();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
