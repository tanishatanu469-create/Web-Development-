<!DOCTYPE html>
<html>


<head>
    <title>My Inline CSS Webpage</title>
</head>

<body>

    <h1 style="color: darkblue; text-align: center;">Welcome to my webpage</h1>
    
    <p style="color: #333; font-size: 18px; margin: 20px;">
        This is a paragraph is styled using inline CSS. Only this paragraph is affected.
        Inline CSS is a way to apply styles directly to an html element using the style
         attribute.
        This means the CSS is written inside the tag itself.
    </p>


</body>


</html>
