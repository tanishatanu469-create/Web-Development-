<!DOCTYPE html>
<html lang="en">
<head>
    <title>Integrated Web Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 2rem;
            line-height: 1.6;
        }

        #app-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .flex-row {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 600px) {
            .flex-row {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .highlight {
            color: #3498db;
            font-weight: bold;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #219150;
        }

        #console-log {
            margin-top: 1.5rem;
            background: #2d3436;
            color: #00cec9;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            min-height: 50px;
        }

        .error-text {
            color: #e74c3c;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>System <span class="highlight">Dashboard</span></h1>

        <div class="card">
            <h2>Data Entry</h2>
            <form id="dataForm" onsubmit="return handleForm(event)">
                <div class="flex-row">
                    <div style="flex: 2;">
                        <input type="number" id="baseNum" placeholder="Enter base number" oninput="validateLive()">
                        <span id="liveFeedback" class="error-text"></span>
                    </div>
                    <div style="flex: 1;">
                        <button type="submit">Execute Logic</button>
                    </div>
                </div>
            </form>

            <div id="console-log">Ready for execution...</div>
        </div>
    </div>

    <script>
        const APP_VERSION = "1.0.4";

        function validateLive() {
            const val = document.getElementById('baseNum').value;
            const feedback = document.getElementById('liveFeedback');
            
            if (val < 0) {
                feedback.innerText = "Negative numbers allowed, but unusual.";
            } else {
                feedback.innerText = "";
            }
        }

        function handleForm(event) {
            event.preventDefault();
            
            let inputField = document.getElementById('baseNum');
            let log = document.getElementById('console-log');
            let num = parseFloat(inputField.value);

            if (isNaN(num)) {
                alert("Please enter a valid number before submitting.");
                return false;
            }

            let result = processData(num);
            log.innerHTML = result;
            return true;
        }

        function processData(val) {
            let html = `Version: ${APP_VERSION}<br>`;
            
            const square = val * val;
            html += `Arithmetic: ${val}Â² = ${square}<br><br>`;

            html += `Sequence Loop:<br>`;
            for (let i = 1; i <= 3; i++) {
                let stepVal = val + i;
                let type = (stepVal % 2 === 0) ? "Even" : "Odd";
                html += `+${i} = ${stepVal} (${type})<br>`;
            }

            if (true) {
                var scopeVar = "Leaked Var";
                let scopeLet = "Hidden Let";
            }

            html += `<br>Scope: ${scopeVar} | `;
            try {
                html += scopeLet;
            } catch(e) {
                html += "Let is Blocked";
            }

            return html;
        }
    </script>
</body>
</html>
