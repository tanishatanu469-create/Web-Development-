<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <style>
        .box { border: 1px solid black; padding: 10px; margin-bottom: 10px; min-height: 50px; }
        button { cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>DOM: innerText vs innerHTML</h2>
    
    <div id="display-box" class="box">Original Content</div>

    <button onclick="setAsText()">Set with innerText</button>
    <button onclick="setAsHTML()">Set with innerHTML</button>

    <script>
        const box = document.getElementById('display-box');
        const content = "<strong>Bold Text</strong> and <mark>Highlights</mark>";

        function setAsText() {
            // Treats the string as literal text, tags are visible
            box.innerText = content;
        }

        function setAsHTML() {
            // Parses the string as HTML, tags are rendered
            box.innerHTML = content;
        }
    </script>
</body>
</html>
