<!DOCTYPE html>
<html>
<head>
    <title>JS Variables & Hoisting</title>
    <style>
        body { font-family: sans-serif; line-height: 1.5; padding: 20px; }
        .scope-box { border: 2px dashed #ccc; padding: 10px; margin: 10px 0; }
        code { background: #eee; padding: 2px 4px; }
    </style>
</head>
<body>
    <h2>Scope & Hoisting Demo</h2>
    <p>Check the browser console (F12) to see the errors and outputs!</p>

    <script>
        // 1. Hoisting Demo
        console.log("Var hoisting:", myVar); // Output: undefined
        var myVar = "Hello";

        try {
            console.log(myLet); // ReferenceError: Cannot access 'myLet' before initialization
        } catch(e) {
            console.log("Let hoisting error caught.");
        }
        let myLet = "World";

        // 2. Scope Demo
        if (true) {
            var globalScoped = "I am visible outside!";
            let blockScoped = "I am hidden outside!";
            console.log("Inside block:", blockScoped);
        }

        console.log("Outside block (var):", globalScoped); 
        try {
            console.log("Outside block (let):", blockScoped);
        } catch(e) {
            console.log("Let is block-scoped and cannot be accessed here.");
        }
    </script>
</body>
</html>
