<!DOCTYPE html>
<html>

<head>
    <title>HTML Attributes Example</title>
    <!--Attributes to html provide additional information about an element and control its behaviour or appearance-->
</head>

<body>

    <!--example 1: Using 'href' attribute in the <a> tag-->
    <a href="https://www.freepik.com/free-photos-vector/nature-wallpaper" title="Go to webpage" >visit google</a>
    <br><br>

    <!--src, alt, width, height attribute -->
    <img src="landscape_view_of_green_yellow_orange_leafed_trees_forest_white_covered_mountains_river_rocks_fence_4k_8k_hd_nature-7680x4320 - Copy.jpg" alt="Nature image" width="200" height="150">
    <br><br>

    <!-- style, class, and id attributes -->
     <p id="intro" class="highlight" style="color: rgb(57, 14, 126); font-size: 18px;">
        This is s styled paragraph using multiple attributes.
     </p>

     <!--type attribute -->
     <input type="text" placeholder="Enter your name">

</body>
</html>
